<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Calculadora Creditas</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <div class="calc center">

            <div class="calc__display">
                <h1 class="display__numbers"></h1>
            </div>

            <div class="buttons__set">
                <div class="buttons__menu">
                    <button class="Escape menu__button calc__button" value="Escape">C</button>
                    <button class="Backspace menu__button calc__button" value="Backspace">⌫</button>
                </div>

                <div class="buttons__row">
                    <button class="Digit7 Numpad7 calc__button" value="Numpad7">7</button>
                    <button class="Digit8 Numpad8 calc__button" value="Numpad8">8</button>
                    <button class="Digit9 Numpad9 calc__button" value="Numpad9">9</button>
                    <button class="NumpadMultiply operator__button calc__button" value="NumpadMultiply">×</button>
                </div>

                <div class="buttons__row">
                    <button class="Digit4 Numpad4 calc__button" value="Numpad4">4</button>
                    <button class="Digit5 Numpad5 calc__button" value="Numpad5">5</button>
                    <button class="Digit6 Numpad6 calc__button" value="Numpad6">6</button>
                    <button class="IntlRo NumpadDivide operator__button calc__button" value="NumpadDivide">÷</button>
                </div>

                <div class="buttons__row">
                    <button class="Digit1 Numpad1 calc__button" value="Numpad1">1</button>
                    <button class="Digit2 Numpad2 calc__button" value="Numpad2">2</button>
                    <button class="Digit3 Numpad3 calc__button" value="Numpad3">3</button>
                    <button class="Minus NumpadSubtract operator__button calc__button" value="NumpadSubtract">-</button>
                </div>

                <div class="buttons__row">
                    <button class="Digit0 Numpad0 calc__button" value="Numpad0">0</button>
                    <button class="Period NumpadDecimal NumpadComma calc__button" value="NumpadComma">.</button>
                    <button class="NumpadAdd operator__button calc__button" value="NumpadAdd">+</button>
                    <button class="Enter NumpadEnter operator__button calc__button" value="NumpadEnter">=</button>
                </div>
            </div>

        </div>

    </main>

    <script type="module" src="js/index.js" charset="utf-8"></script>
</body>

</html>
