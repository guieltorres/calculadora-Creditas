<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Calculadora Creditas</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <div class="calc center">

            <div class="calc__display">
                <h1 class="display__numbers"></h1>
            </div>

            <div class="buttons__set">
                <div class="buttons__row">
                    <button class="Numpad7 calc__button" value="Numpad">7</button>
                    <button class="Numpad8 calc__button" value="Numpad8">8</button>
                    <button class="Numpad9 calc__button" value="Numpad9">9</button>
                    <button class="Escape calc__button" value="Escape">C</button>
                </div>

                <div class="buttons__row">
                    <button class="Numpad4 calc__button" value="Numpad4">4</button>
                    <button class="Numpad5 calc__button" value="Numpad5">5</button>
                    <button class="Numpad6 calc__button" value="Numpad6">6</button>
                    <button class="NumpadMultiply calc__button" value="NumpadMultiply">ร</button>
                </div>

                <div class="buttons__row">
                    <button class="Numpad1 calc__button" value="Numpad1">1</button>
                    <button class="Numpad2 calc__button" value="Numpad2">2</button>
                    <button class="Numpad3 calc__button" value="Numpad3">3</button>
                    <button class="NumpadDivide calc__button" value="NumpadDivide">รท</button>
                </div>

                <div class="buttons__row">
                    <button class="Numpad0 calc__button" value="Numpad0">0</button>
                    <button class="NumpadAdd calc__button" value="NumpadAdd">+</button>
                    <button class="NumpadSubtract calc__button" value="NumpadSubtract">-</button>
                    <button class="NumpadEnter calc__button" value="NumpadEnter">=</button>
                </div>
            </div>

        </div>

    </main>

    <script type="module" src="js/index.js" charset="utf-8"></script>
</body>

</html>
