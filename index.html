<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Calculadora Creditas</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

</head>

<body>
    <main>
        <div class="calc center">

            <div class="calc__display">
                <h1 class="display__numbers">123</h1>
            </div>

            <div class="buttons__set">
                <div class="buttons__row">
                    <button class="7 calc__button">7</button>
                    <button class="8 calc__button">8</button>
                    <button class="9 calc__button">9</button>
                    <button class="c calc__button">C</button>
                </div>

                <div class="buttons__row">
                    <button class="4 calc__button">4</button>
                    <button class="5 calc__button">5</button>
                    <button class="6 calc__button">6</button>
                    <button class="× calc__button">×</button>
                </div>

                <div class="buttons__row">
                    <button class="1 calc__button">1</button>
                    <button class="2 calc__button">2</button>
                    <button class="3 calc__button">3</button>
                    <button class="÷ calc__button">÷</button>
                </div>

                <div class="buttons__row">
                    <button class="calc__button">0</button>
                    <button class="calc__button">+</button>
                    <button class="calc__button">-</button>
                    <button class="calc__button">=</button>
                </div>
            </div>

        </div>

    </main>

    <script src="index.js" charset="utf-8"></script>
</body>

</html>
